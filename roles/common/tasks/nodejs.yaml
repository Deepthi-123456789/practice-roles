- name: disabling old version of nodejs
  ansible.builtin.shell: dnf module disable nodejs -y; dnf module enable nodejs:18 -y

- name: installing nodejs
  ansible.builtin.package:
    name: nodejs
    state: present

- name: adding the user
  ansible.builtin.user:
    name: roboshop

- name: creating a directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: download {{component}} application
  ansible.builtin.get_url:
    url: https://roboshop-builds.s3.amazonaws.com/{{component}}.zip
    dest: /tmp

- name: unzipping the file
  ansible.builtin.unarchive:
    src: /tmp/{{component}}.zip
    dest: /app
    remote_src: yes

- name: changing the dir and npm install
  ansible.builtin.command: npm install
  args:
      chdir: /app

- name: copying {{componenet}} services
  ansible.builtin.copy:
    src: "{{componenet}}.service"
    dest: "/etc/systemd/system/{{componenet}}.service"

- name: start and enable mongodb
  ansible.builtin.service:
    daemon-reload: true

- name: start and enable catalogue
  ansible.builtin.service:
    name: catalogue
    state: restarted
    enabled: yes
  